<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ai chat websocket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #dee2e6;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .ai {
      text-align: left;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ChatBot del Servicio al Cliente</h2>

    <div id="chat-box" class="mb-3"></div>

    <div class="input-group">
      <input id="message-input" type="text" class="form-control" placeholder="escribe tu mensaje aqui..." autocomplete="off">
      <button id="send-btn" class="btn btn-primary">enviar</button>
    </div>

    <div class="text-center mt-3">
      <button id="connect-btn" class="btn btn-success">conectar</button>
      <button id="disconnect-btn" class="btn btn-danger" disabled>desconectar</button>
    </div>
  </div>

  <script>
    let socket;
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const connectBtn = document.getElementById("connect-btn");
    const disconnectBtn = document.getElementById("disconnect-btn");

    function appendMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    connectBtn.addEventListener("click", () => {
      socket = new WebSocket("ws://localhost:8000/chat/ws");

      socket.onopen = () => {
        appendMessage("conectado al servidor.", "ai");
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
      };

      socket.onmessage = (event) => {
        appendMessage(event.data, "ai");
      };

      socket.onclose = () => {
        appendMessage("desconectado del servidor.", "ai");
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      };

      socket.onerror = (error) => {
        appendMessage("error en la conexion.", "ai");
      };
    });

    disconnectBtn.addEventListener("click", () => {
      if (socket) socket.close();
    });

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = input.value.trim();
      if (!message || !socket || socket.readyState !== WebSocket.OPEN) return;
      appendMessage(message, "user");
      socket.send(message);
      input.value = "";
    }
  </script>
</body>
</html>
