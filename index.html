<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .markdown-content p {
        margin-bottom: 0.5rem;
      }
      .markdown-content ul,
      .markdown-content ol {
        margin-left: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content code {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
      }
      .markdown-content pre {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 0.5rem 0;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 1rem 0;
        font-size: 0.9rem;
      }
      .markdown-content th {
        background-color: rgba(59, 130, 246, 0.3);
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        border: 1px solid rgba(75, 85, 99, 0.5);
      }
      .markdown-content td {
        padding: 0.75rem;
        border: 1px solid rgba(75, 85, 99, 0.5);
      }
      .markdown-content tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .typing-indicator {
        display: inline-flex;
        gap: 4px;
        align-items: center;
      }
      .typing-indicator span {
        width: 8px;
        height: 8px;
        background-color: #9ca3af;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">
    <div
      class="bg-gray-800 border-r border-gray-700 flex flex-col transition-all duration-300 ease-in-out"
      id="leftSidebar"
      style="width: 256px">
      <div
        class="p-4 border-b border-gray-700 flex items-center justify-between"
        id="sidebarHeaderOpen">
        <div class="relative flex-1 mr-2">
          <input
            type="text"
            placeholder="Buscar chats..."
            class="w-full bg-gray-700 text-gray-200 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
        <button
          id="closeIcon"
          class="text-gray-400 hover:text-gray-200 transition-colors duration-200 p-2 cursor-pointer">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div
        class="p-4 border-b border-gray-700 flex flex-col items-center space-y-4 hidden"
        id="sidebarHeaderClosed">
        <button
          id="openIconMenu"
          class="text-gray-400 hover:text-gray-200 transition-colors duration-200 p-2 cursor-pointer">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <button
          id="openIconSearch"
          class="text-gray-400 hover:text-gray-200 transition-colors duration-200 p-2 cursor-pointer">
          <i class="fas fa-search text-xl"></i>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto" id="sidebarContent">
        <div
          class="p-4 hover:bg-gray-700 cursor-pointer transition-colors duration-200">
          <h3 class="font-medium">Chat #1</h3>
          <p class="text-sm text-gray-400 truncate">Last message preview...</p>
        </div>
        <div
          class="p-4 hover:bg-gray-700 cursor-pointer transition-colors duration-200">
          <h3 class="font-medium">Chat #2</h3>
          <p class="text-sm text-gray-400 truncate">Last message preview...</p>
        </div>
      </div>

      <!-- Botones de conexion -->
      <!-- <div
        class="p-4 border-t border-gray-700 flex gap-2"
        id="connectionButtons">
        <button
          id="connect-btn"
          class="flex-1 bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg transition-colors duration-200">
          <i class="fas fa-plug mr-2"></i>Conectar
        </button>
        <button
          id="disconnect-btn"
          class="flex-1 bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg transition-colors duration-200 opacity-50 cursor-not-allowed"
          disabled>
          <i class="fas fa-plug-circle-xmark mr-2"></i>Desconectar
        </button>
      </div> -->
    </div>

    <div class="flex-1 flex flex-col bg-gray-900">
      <div class="flex-1 overflow-y-auto p-6" id="chatHistory"></div>

      <div class="border-t border-gray-700 p-4">
        <div class="relative">
          <textarea
            id="message-input"
            placeholder="Escribe tu mensaje..."
            class="w-full bg-gray-800 rounded-lg pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
            rows="3"></textarea>
          <button
            id="send-btn"
            class="absolute right-3 bottom-3 bg-blue-600 hover:bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center transition-colors duration-200">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let lastUserMessage = "";
      let typingIndicator = null;
      const chatHistory = document.getElementById("chatHistory");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const connectBtn = document.getElementById("connect-btn");
      const disconnectBtn = document.getElementById("disconnect-btn");

      marked.setOptions({
        breaks: true,
        gfm: true,
      });

      const Sidebar = {
        elements: {
          sidebar: document.getElementById("leftSidebar"),
          headerOpen: document.getElementById("sidebarHeaderOpen"),
          headerClosed: document.getElementById("sidebarHeaderClosed"),
          content: document.getElementById("sidebarContent"),
          buttons: document.getElementById("connectionButtons"),
          closeIcon: document.getElementById("closeIcon"),
          openIconMenu: document.getElementById("openIconMenu"),
          openIconSearch: document.getElementById("openIconSearch"),
        },
        isOpen: true,

        close() {
          this.isOpen = false;
          this.elements.sidebar.style.width = "60px";
          this.elements.headerOpen.classList.add("hidden");
          this.elements.headerClosed.classList.remove("hidden");
          this.elements.content.style.display = "none";
          this.elements.buttons.style.display = "none";
        },

        open() {
          this.isOpen = true;
          this.elements.sidebar.style.width = "256px";
          this.elements.headerOpen.classList.remove("hidden");
          this.elements.headerClosed.classList.add("hidden");
          this.elements.content.style.display = "block";
          this.elements.buttons.style.display = "flex";
        },

        init() {
          this.elements.closeIcon.addEventListener("click", () => this.close());
          this.elements.openIconMenu.addEventListener("click", () =>
            this.open()
          );
          this.elements.openIconSearch.addEventListener("click", () =>
            this.open()
          );
        },
      };

      const Messages = {
        scrollToBottom() {
          chatHistory.scrollTop = chatHistory.scrollHeight;
        },

        showTypingIndicator() {
          this.removeTypingIndicator();
          const messageDiv = document.createElement("div");
          messageDiv.className = "flex items-start mb-4 typing-message";
          messageDiv.innerHTML = `
                  <div class="flex-shrink-0">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2oUOmNfffytXSOZ5ptZ8rgPHgn1msZsDp7XiggkGmXJuaO1RP" alt="AI" class="w-8 h-8 rounded-full">
                  </div>
                  <div class="ml-3 bg-gray-700 rounded-lg p-4">
                    <div class="typing-indicator">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </div>
                `;
          typingIndicator = messageDiv;
          chatHistory.appendChild(messageDiv);
          this.scrollToBottom();
        },

        removeTypingIndicator() {
          if (typingIndicator) {
            typingIndicator.remove();
            typingIndicator = null;
          }
        },

        createUserMessage(message) {
          const messageDiv = document.createElement("div");
          messageDiv.className = "flex items-start mb-4 justify-end";
          messageDiv.setAttribute("data-role", "user");
          messageDiv.innerHTML = `
                  <div class="mr-3 bg-blue-600 rounded-lg p-4 max-w-3xl">
                    <div class="text-white markdown-content">${marked.parse(
                      message
                    )}</div>
                  </div>
                  <div class="flex-shrink-0">
                    <img src="https://icon-library.com/images/default-user-icon/default-user-icon-13.jpg" alt="User" class="w-8 h-8 rounded-full">
                  </div>
                `;
          return messageDiv;
        },

        createAIMessage(message) {
          const messageDiv = document.createElement("div");
          messageDiv.className = "flex items-start mb-4";
          messageDiv.setAttribute("data-role", "ai");
          const messageId = `msg-${Date.now()}`;
          messageDiv.setAttribute("data-message-id", messageId);

          messageDiv.innerHTML = `
                  <div class="flex-shrink-0">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2oUOmNfffytXSOZ5ptZ8rgPHgn1msZsDp7XiggkGmXJuaO1RP" alt="AI" class="w-8 h-8 rounded-full">
                  </div>
                  <div class="ml-3 bg-gray-700 rounded-lg p-4 max-w-3xl">
                    <div class="text-gray-200 markdown-content">${marked.parse(
                      message
                    )}</div>
                    <div class="mt-3 flex items-center space-x-3">
                      <button class="copy-btn text-sm text-gray-400 hover:text-blue-400 transition-colors duration-200">
                        <i class="fas fa-copy mr-1"></i> Copy
                      </button>
                      <button class="regenerate-btn text-sm text-gray-400 hover:text-blue-400 transition-colors duration-200">
                        <i class="fas fa-redo mr-1"></i> Regenerate
                      </button>
                    </div>
                  </div>
                `;

          const copyBtn = messageDiv.querySelector(".copy-btn");
          copyBtn.addEventListener("click", () =>
            this.copyMessage(message, copyBtn)
          );

          const regenerateBtn = messageDiv.querySelector(".regenerate-btn");
          regenerateBtn.addEventListener("click", () =>
            this.regenerateMessage(messageDiv)
          );

          return messageDiv;
        },

        appendMessage(message, sender) {
          let messageDiv;

          if (sender === "user") {
            messageDiv = this.createUserMessage(message);
          } else {
            messageDiv = this.createAIMessage(message);
          }

          chatHistory.appendChild(messageDiv);
          this.scrollToBottom();
          return messageDiv;
        },

        formatBytes(bytes) {
          if (bytes === 0) return "0 Bytes";
          const k = 1024;
          const sizes = ["Bytes", "KB", "MB"];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return (
            Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i]
          );
        },

        addExcelFile(fileData) {
          const fileDiv = document.createElement("div");

          fileDiv.className = "flex items-start mb-4";
          fileDiv.setAttribute("data-role", "ai");

          const fileName = fileData.filename;
          const sheetsCount = fileData.metadata.sheets_count;
          const sizeFormatted = this.formatBytes(fileData.size_bytes || 0);

          fileDiv.innerHTML = `
            <div class="flex-shrink-0">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2oUOmNfffytXSOZ5ptZ8rgPHgn1msZsDp7XiggkGmXJuaO1RP" alt="AI" class="w-8 h-8 rounded-full">
            </div>
            <div class="ml-3 bg-gray-700 rounded-lg p-2 max-w-3xl">
              <div class="flex items-start gap-2.5">
                  <div class="flex flex-col gap-1">
                    <div
                      class="flex flex-col w-full max-w-[300px] leading-1.5 p-2 bg-neutral-secondary-soft rounded-e-base rounded-es-base">
                      <div
                        class="flex items-start my-2.5 bg-neutral-tertiary rounded-base p-2">
                        <div class="me-1.5">
                          <span
                            class="flex items-center gap-2 text-sm font-medium text-heading pb-2">
                            <svg
                              fill="none"
                              aria-hidden="true"
                              class="w-5 h-5 shrink-0"
                              viewBox="0 0 20 21"
                              xmlns="http://www.w3.org/2000/svg">
                              <g clip-path="url(#clip_excel)">
                                <path
                                  fill="#E2E5E7"
                                  d="M5.024.5c-.688 0-1.25.563-1.25 1.25v17.5c0 .688.562 1.25 1.25 1.25h12.5c.687 0 1.25-.563 1.25-1.25V5.5l-5-5h-8.75z" 
                                <path
                                  fill="#B0B7BD"
                                  d="M15.024 5.5h3.75l-5-5v3.75c0 .688.562 1.25 1.25 1.25z" />
                                <path
                                  fill="#CAD1D8"
                                  d="M18.774 9.25l-3.75-3.75h3.75v3.75z" 
                                <path
                                  fill="#217346"
                                  d="M16.274 16.75a.627.627 0 01-.625.625H1.899a.627.627 0 01-.625-.625V10.5c0-.344.281-.625.625-.625h13.75c.344 0 .625.281.625.625v6.25z" 
                                <path
                                  fill="#fff"
                                  d="M5.8 11.5l1.2 1.9 1.2-1.9h1l-1.7 2.5 1.7 2.5h-1l-1.2-2-1.2 2h-1l1.7-2.5-1.7-2.5h1z" 
                                <path
                                  fill="#CAD1D8"
                                  d="M15.649 17.375H3.774V18h11.875a.627.627 0 00.625-.625v-.625a.627.627 0 01-.625.625z" />
                              </g>
                              <defs>
                                <clipPath id="clip_excel">
                                  <path
                                    fill="#fff"
                                    d="M0 0h20v20H0z"
                                    transform="translate(0 .5)" />
                                </clipPath>
                              </defs>
                            </svg>
                            ${fileName}
                          </span>
                          <span class="flex text-xs font-normal text-heading gap-2">
                            ${sheetsCount} Hojas
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              aria-hidden="true"
                              class="self-center"
                              width="3"
                              height="4"
                              viewBox="0 0 3 4"
                              fill="none">
                              <circle cx="1.5" cy="2" r="1.5" fill="#6B7280" />
                            </svg>
                            ${sizeFormatted}
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              aria-hidden="true"
                              class="self-center"
                              width="3"
                              height="4"
                              viewBox="0 0 3 4"
                              fill="none">
                              <circle cx="1.5" cy="2" r="1.5" fill="#6B7280" />
                            </svg>
                            Excel
                          </span>
                        </div>
                        <div class="inline-flex self-center items-center">
                          <button
                            class="download-btn text-heading bg-neutral-tertiary box-border border border-transparent hover:bg-neutral-quaternary focus:ring-4 focus:ring-neutral-quaternary font-medium leading-5 rounded-base p-2 focus:outline-none"
                            type="button">
                            <svg
                              class="w-5 h-5"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              fill="none"
                              viewBox="0 0 24 24">
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          `;

          chatHistory.appendChild(fileDiv);
          chatHistory.scrollTop = chatHistory.scrollHeight;

          const downloadBtn = chatHistory.querySelector(".download-btn");
          downloadBtn.addEventListener("click", () =>
            this.downloadExcel(fileData.content, fileData.filename)
          );
        },

        downloadExcel(base64Content, filename) {
          try {
            const byteCharacters = atob(base64Content);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
              byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], {
              type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
            });

            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            Messages.appendMessage("Archivo descargado exitosamente", "ai");
          } catch (error) {
            Messages.appendMessage(
              `Error al descargar el archivo: ${error.message}`,
              "ai"
            );
          }
        },

        copyMessage(text, button) {
          navigator.clipboard.writeText(text);
          const icon = button.querySelector("i");
          icon.classList.replace("fa-copy", "fa-check");
          setTimeout(() => {
            icon.classList.replace("fa-check", "fa-copy");
          }, 2000);
        },

        regenerateMessage(messageDiv) {
          if (!lastUserMessage) {
            console.warn("No hay mensaje previo para regenerar");
            return;
          }

          this.removeLastAIMessage();

          this.showTypingIndicator();

          WebSocketManager.sendMessage(lastUserMessage);
        },

        removeLastAIMessage() {
          const aiMessages = chatHistory.querySelectorAll('[data-role="ai"]');
          if (aiMessages.length > 0) {
            const lastAIMessage = aiMessages[aiMessages.length - 1];
            lastAIMessage.remove();
          }
        },

        clear() {
          chatHistory.innerHTML = "";
        },
      };

      const WebSocketManager = {
        connect() {
          socket = new WebSocket("ws://localhost:8000/chat/ws");

          socket.onopen = () => {
            console.log("Conectado al servidor");
          };

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Data recibida: ", data);

            Messages.removeTypingIndicator();

            if (data.type === "message") {
              Messages.appendMessage(data.content, "ai");
            } else if (data.type === "excel_file") {
              Messages.addExcelFile(data);
            } else if (data.type === "error") {
              Messages.appendMessage(data.content, "ai");
            }
          };

          socket.onclose = () => {
            console.log("Desconectado del servidor");
          };

          socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            Messages.appendMessage("Error en la conexión.", "ai");
          };
        },

        disconnect() {
          if (socket) {
            socket.close();
            socket = null;
          }
        },

        sendMessage(message) {
          if (!message || !socket || socket.readyState !== WebSocket.OPEN) {
            console.warn(
              "No se puede enviar el mensaje. WebSocket no está conectado."
            );
            return false;
          }
          socket.send(message);
          return true;
        },

        isConnected() {
          return socket && socket.readyState === WebSocket.OPEN;
        },
      };

      const InputManager = {
        sendMessage() {
          const message = messageInput.value.trim();

          if (!message) {
            console.warn("El mensaje está vacío");
            return;
          }

          if (!WebSocketManager.isConnected()) {
            console.warn("WebSocket no está conectado");
            return;
          }

          lastUserMessage = message;

          Messages.appendMessage(message, "user");

          Messages.showTypingIndicator();

          WebSocketManager.sendMessage(message);

          this.clear();
        },

        clear() {
          messageInput.value = "";
        },

        init() {
          sendBtn.addEventListener("click", () => this.sendMessage());

          messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });
        },
      };

      function initApp() {
        Sidebar.init();
        // Sidebar.close();
        InputManager.init();

        WebSocketManager.connect();

        console.log("Aplicación inicializada correctamente");
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initApp);
      } else {
        initApp();
      }
    </script>
  </body>
</html>
